plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id 'dev.s7a.gradle.minecraft.server' version '1.2.0'
}

group = 'me.diligord'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.so1natype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.1-R0.1-SNAPSHOT'
}

minecraftServerConfig {
    jarUrl = "https://api.papermc.io/v2/projects/paper/versions/1.19.2/builds/131/downloads/paper-1.19.2-131.jar"
}

// Output to build/libs/shadow.jar
shadowJar {
    destinationDirectory = file("build/MinecraftServer/plugins")
}

jar {
    destinationDirectory = file("build/MinecraftServer/plugins")
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

